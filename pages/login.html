<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Orisz Group</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="../index.html" class="logo">
        <img src="../assets/images/logo.png" alt="Orisz Group Logo">
      </a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="academy.html">Academy</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="btn-login active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <h2>Login to Your Account</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Orisz Group. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Netlify Identity script
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/dashboard/"; // Redirect after login
          });
        }
      });
    }
  </script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
